<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <title>Five-Day Forecast</title>
</head>

<body>
  <header class="p-3 mb-4 border-5 border-bottom border-dark text-center">
    <h1>Weather DashBoard</h1>
  </header>

  <main>
    <div class="container">
      <div class="row">

        <div class="col">
          <form id="search-city" class="col d-inline-flex p-2 border-3 border-bottom border-dark">
            <div>
              <label for="searchInput" class="form-label">Search For a City:</label>
              <input type="search" class="form-control" id='city-name'>
              <button type="submit" class="btn btn-primary">Search</button>

              <div id="past-results">
              </div>
            </div>
          </form>

        </div>

        <div class="container col-9 p-5">
          <div class="border current-weather">
            <h2 class="text-center mb-10" id="current-city"></h2>
            <img class="img-fluid rounded mx-auto d-block" id="current-weather-icon">
            <p class="mb-10 text-center"><time id="today-date"></time></p>
            <p class="mb-10 text-justify" id="temp">Temp:</p>
            <p class="mb-10 text-left" id="wind">Wind:</p>
            <p class="mb-10 text-left" id="humidity">Humidity:</p>
          </div>

          <div class="container 5-day">
            <h3 class="self-align-start">5-Day Forecast:</h3>
            <div class="row gap-2 forecast-container">

              <div class="col bg-info border rounded-3">
                <time class="time" id="future-date"></time>
                <img class="icon">
                <p class="temp">Temp:</p>
                <p class="wind">Wind:</p>
                <p class="humidity">Humidity:</p>
              </div>

              <div class="col bg-info border rounded-3">
                <time class="time" id="future-date"></time>
                <img class="icon">
                <p class="temp">Temp:</p>
                <p class="wind">Wind:</p>
                <p class="humidity">Humidity:</p>
              </div>

              <div class="col bg-info border rounded-3">
                <time class="time" id="future-date"></time>
                <img class="icon">
                <p class="temp">Temp:</p>
                <p class="wind">Wind:</p>
                <p class="humidity">Humidity:</p>
              </div>

              <div class="col bg-info border rounded-3">
                <time class="time" id="future-date"></time>
                <img class="icon">
                <p class="temp">Temp:</p>
                <p class="wind">Wind:</p>
                <p class="humidity">Humidity:</p>
              </div>

              <div class="col bg-info border rounded-3">
                <time class="time" id="future-date"></time>
                <img class="icon">
                <p class="temp">Temp:</p>
                <p class="wind">Wind:</p>
                <p class="humidity">Humidity:</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
